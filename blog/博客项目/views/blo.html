<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发博界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap3/dist/css/bootstrap.css">
</head>
<body>
<div class="ibox-content">
    <h1 style="text-align: center">写博客</h1>
    <div class="row">
        <div class="col-sm-12">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-1 control-label">文章标题：</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="请输入文章标题" class="form-control" id="topic" name="topic">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-1 control-label">发布者：</label>
                    <div class="col-sm-6">
                        <input type="text" value="Name" class="form-control" id="publisher" name="publisher">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-1 control-label">博客类别：</label>
                    <div class="col-sm-6">
                        <select class="form-control m-b" id="classify" name="classify">
                            <option value="KF">JavaScript</option>
                            <option value="QP">NodeJS</option>
                            <option value="CY">bootstrap</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-1 control-label">博客内容：</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </div>
                        <div class="form-group">
                            <input class="col-sm-offset-8 col-sm-1 btn btn-primary" id="submit" type="button" value="添加">
                        </div>
            </form>
        </div>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap3/dist/js/bootstrap.js"></script>
</body>
</html>
